<body>
  
  <div class="layout">
    
    <div class="left column">
      
      <div class="logo-container">
        <div class="logo-wrapper">
          <img src="assets/logo_50.svg" alt="logo" class="logo">
        </div>
      </div>
      
      
      <div class="container social-icon-container">
        <div class="social-icons-wrapper">  
          <div class="icon-with-text">

      </div>
      
    </div> <!-- left column end here  -->
    
    <div class="right-column">
      
      <div class="sign-up-container">
        <div class="sign-up-wrapper">
          <h2 class="sign-up-text">Some catchy call to action text</h2>
          <input type="email" placeholder="login/email" class="sign-up_input-field">
          <input type="password" placeholder="password sign-up_input-field">
          <a href="#" class="sign-up_password-recovery">Forget your password</a>
          <input type="button" value="sign-up" class="button sign-up_sign-up-button">
          <input type="button" value="login" class="button sign-up_login-button">
        </div>
      </div>
      
    </div> <!-- right column end here -->
